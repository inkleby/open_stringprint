<!DOCTYPE html><html lang="en"><head><title>Extract from: Executive Summary of the Iraq Inquiry</title><meta content="inkleby.press" property="og:site_name"/><meta content="Excerpt from: Executive Summary of the Iraq Inquiry" property="og:title"/><meta content="Executive Summary of Iraq Inquiry (reformatted for web)" property="og:description"/><meta content="http://open.stringprint.com/chilcot/#10.8797.ddwed.nj8fo.oow1t.4mj_k" property="og:url"/><meta content="http://open.stringprint.com/chilcot//media/paragraphs/10.8797.ddwed.nj8fo.oow1t.4mj_k.png" property="og:image"/><meta content="summary_large_image" name="twitter:card"/><meta content="@inkleby" name="twitter:site"/><meta content="Excerpt from: Executive Summary of the Iraq Inquiry" name="twitter:title"/><meta content="Executive Summary of Iraq Inquiry (reformatted for web)" name="twitter:description"/><meta content="http://open.stringprint.com/chilcot//media/paragraphs/10.8797.ddwed.nj8fo.oow1t.4mj_k.png" name="twitter:image"/><meta content="Senior individuals deployed to Iraq by the UK at this time saw themselves either as working for the CPA in support of its objectives and as part of its chain of command, or as UK representatives within the CPA with a remit to seek to influence CPA decisions. No-one formally represented the UK position within the CPA decision-making process, a serious weakness which should have been addressed at an early stage." name="twitter:image:alt"/><meta charset="utf-8"/><meta content="0; url=http://open.stringprint.com/chilcot/#10.8797.ddwed.nj8fo.oow1t.4mj_k" http-equiv="refresh"/></head><body></body></html>
