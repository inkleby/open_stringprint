<!DOCTYPE html><html lang="en"><head><title>Extract from: Executive Summary of the Iraq Inquiry</title><meta content="inkleby.press" property="og:site_name"/><meta content="Excerpt from: Executive Summary of the Iraq Inquiry" property="og:title"/><meta content="Executive Summary of Iraq Inquiry (reformatted for web)" property="og:description"/><meta content="http://open.stringprint.com/chilcot/#4.217.kusie.7rrh0.kl1kt.a7jg0" property="og:url"/><meta content="http://open.stringprint.com/chilcot//media/paragraphs/4.217.kusie.7rrh0.kl1kt.a7jg0.png" property="og:image"/><meta content="summary_large_image" name="twitter:card"/><meta content="@inkleby" name="twitter:site"/><meta content="Excerpt from: Executive Summary of the Iraq Inquiry" name="twitter:title"/><meta content="Executive Summary of Iraq Inquiry (reformatted for web)" name="twitter:description"/><meta content="http://open.stringprint.com/chilcot//media/paragraphs/4.217.kusie.7rrh0.kl1kt.a7jg0.png" name="twitter:image"/><meta content="&quot;One of the most difficult aspects of this is that there was obviously a danger that in attacking Iraq you ended up provoking the very thing you were trying to avoid. On the other hand I think you had to ask the question, 'Could you really, as a result of that fear, leave the possibility that in time developed into a nexus between terrorism and WMD in an event?' This is where you've just got to make your judgement..." name="twitter:image:alt"/><meta charset="utf-8"/><meta content="0; url=http://open.stringprint.com/chilcot/#4.217.kusie.7rrh0.kl1kt.a7jg0" http-equiv="refresh"/></head><body></body></html>
