<!DOCTYPE html><html lang="en"><head><title>Extract from: Executive Summary of the Iraq Inquiry</title><meta content="inkleby.press" property="og:site_name"/><meta content="Excerpt from: Executive Summary of the Iraq Inquiry" property="og:title"/><meta content="Executive Summary of Iraq Inquiry (reformatted for web)" property="og:description"/><meta content="http://open.stringprint.com/chilcot/#7.1947.9qhhn.5q9b4.xe5eh.qc-z7" property="og:url"/><meta content="http://open.stringprint.com/chilcot//media/paragraphs/7.1947.9qhhn.5q9b4.xe5eh.qc-z7.png" property="og:image"/><meta content="summary_large_image" name="twitter:card"/><meta content="@inkleby" name="twitter:site"/><meta content="Excerpt from: Executive Summary of the Iraq Inquiry" name="twitter:title"/><meta content="Executive Summary of Iraq Inquiry (reformatted for web)" name="twitter:description"/><meta content="http://open.stringprint.com/chilcot//media/paragraphs/7.1947.9qhhn.5q9b4.xe5eh.qc-z7.png" name="twitter:image"/><meta content='Lord Goldsmith told Cabinet that it was"plain"that Iraq had failed to comply with its obligations and continued to be in"material breach"of the relevant Security Council resolutions. The authority to use force under resolution 678 was,"as a result", revived. Lord Goldsmith said that there was no need for a further resolution.' name="twitter:image:alt"/><meta charset="utf-8"/><meta content="0; url=http://open.stringprint.com/chilcot/#7.1947.9qhhn.5q9b4.xe5eh.qc-z7" http-equiv="refresh"/></head><body></body></html>
